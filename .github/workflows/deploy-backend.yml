# Simple workflow for deploying to DGraph Cloud
name: Deploy Schema and Lambda to DGraph Cloud

on:
  # Runs on pushes targeting the default branch
  workflow_run:
    workflows: ["Test Schema and Lambda in local DGraph"]
    types:
      - completed
    branches:
      - "main"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "deploy-dgraph-cloud"
  cancel-in-progress: true

jobs:
  # Deploy
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./backend
    environment:
      name: dgraph-cloud
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ./backend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./backend/yarn.lock') }}
      - name: Install dependencies
        run: yarn install
      - name: Deploy to Dgraph Cloud
        id: deploy
        run: |
          sudo yarn ts-node ./deploy \
            --cerebro-token ${{ secrets.CEREBRO_JWT }} \
            --deployment-name ${{ secrets.DEPLOYMENT_NAME }} \
            --auth0-clientid ${{ secrets.AUTH0_CLIENT_ID }} \
            --auth0-domain ${{ secrets.AUTH0_DOMAIN }}
